<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A.R.C.A.D.E - Respiratory System</title>

<!-- A-Frame -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<!-- AR.js / WebXR -->
<script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.0/dist/aframe-ar.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: linear-gradient(135deg,#050522,#0a0033,#140044);
  color: white;
  overflow: hidden;
}

/* AR Scene Fullscreen */
a-scene {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
}

/* UI Panel */
.ui {
  position: fixed;
  bottom: 0;
  width: 100%;
  max-width: 420px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(10,0,40,0.85);
  padding: 15px;
  border-top: 2px solid #7a5cff;
  text-align: center;
  z-index: 2;
  backdrop-filter: blur(10px);
}

/* Title */
h2 {
  margin: 5px;
  color: #9cf;
  text-shadow: 0 0 10px #6cf,0 0 20px #a0f;
}

/* Buttons */
button {
  background: linear-gradient(45deg,#3a6cff,#a020f0);
  border: none;
  color: white;
  padding: 10px 15px;
  margin: 5px;
  border-radius: 10px;
  font-size: 14px;
  box-shadow: 0 0 10px #7af;
  cursor: pointer;
}

/* Reflection Box */
textarea {
  width: 90%;
  height: 60px;
  border-radius: 10px;
  border: none;
  padding: 8px;
  margin-top: 5px;
}

/* Points */
#points {
  font-size: 18px;
  color: #7cffea;
  text-shadow: 0 0 10px cyan;
}

/* Confetti / Emoji */
.emoji {
  position: fixed;
  font-size: 30px;
  animation: pop 1s ease forwards;
  pointer-events: none;
  z-index: 3;
}

@keyframes pop {
  0% { transform: scale(0); }
  50% { transform: scale(1.5); }
  100% { transform: translateY(-120px); opacity: 0; }
}
</style>
</head>

<body>

<!-- AR Scene (Hidden initially) -->
<a-scene embedded arjs="sourceType: webcam;" id="arScene" style="display:none;">
  <a-camera></a-camera>

  <!-- 3D Model -->
  <a-entity position="0 0 -1">
    <a-gltf-model 
      src="models/respiratory-optimized.glb" 
      scale="0.02 0.02 0.02" 
      rotation="0 180 0" 
      animation="property: rotation; to: 0 360 0; loop: true; dur: 15000">
    </a-gltf-model>
  </a-entity>
</a-scene>

<!-- UI Panel -->
<div class="ui">
<h2>ü´Å Respiratory System</h2>
<div id="points">Points: 0 ‚≠ê</div>

<button id="arBtn">üì± View in AR</button>
<button onclick="listenLesson()">üîä Listen</button>
<br>
<textarea id="reflection" placeholder="What did you learn?"></textarea>
<br>
<button onclick="submitReflection()">‚úÖ Submit Reflection</button>
</div>

<script>
// Points
let points = 0;

// AR Button
document.getElementById("arBtn").addEventListener("click", () => {
  document.getElementById("arScene").style.display = "block";
  document.getElementById("arBtn").style.display = "none";
});

// Lesson Text
const lessonText = "The respiratory system helps the body breathe. It allows oxygen to enter the lungs and carbon dioxide to leave the body. Main parts include the nose, trachea, lungs, and diaphragm.";

// Listen Lesson Button
function listenLesson() {
  const speech = new SpeechSynthesisUtterance(lessonText);
  speech.rate = 0.9;
  speech.pitch = 1;
  speech.lang = "en-US";
  speechSynthesis.cancel();
  speechSynthesis.speak(speech);
  emojiBurst();
}

// Submit Reflection Button
function submitReflection() {
  const text = document.getElementById("reflection").value;
  if(text.trim() === ""){
    alert("Write your reflection first!");
    return;
  }
  points += 10;
  document.getElementById("points").innerText = "Points: " + points + " ‚≠ê";
  emojiBurst();
  if(points >= 10) { confettiExplosion(); }
  document.getElementById("reflection").value = "";
}

// Small Emoji Pop
function emojiBurst() {
  const emojis = ["‚ú®","üéâ","‚≠ê","üí´","üß†"];
  for(let i=0;i<6;i++){
    const e = document.createElement("div");
    e.className="emoji";
    e.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    e.style.left = Math.random()*100 + "vw";
    e.style.top = "80vh";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),1000);
  }
}

// Confetti Explosion
function confettiExplosion() {
  for(let i=0;i<25;i++){
    setTimeout(emojiBurst,i*80);
  }
}
</script>

</body>
</html>
