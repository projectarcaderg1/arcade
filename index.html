<style>

/* ===== BACKGROUND ===== */
body{

/* ===== CARD DESIGN ===== */
.card{

}

button{

transition:0.3s;

}

button:hover{
transform:scale(1.1);
box-shadow:0 0 25px #c084fc;
}

/* CLICK EFFECT EMOJI */
.pop{
position:absolute;
font-size:22px;
animation:popAnim 0.8s forwards;
}

@keyframes popAnim{
0%{transform:scale(0);opacity:1;}
100%{transform:scale(2);opacity:0;}
}
