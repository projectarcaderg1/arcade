<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ARCADE - Augmented Reality for Creative and Active Digital Education</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Orbitron',sans-serif;
background:radial-gradient(circle at top,#0b0033,#020014);
color:white;
text-align:center;
overflow:hidden;
}

/* STAR BACKGROUND */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* TITLE */
h1{
margin-top:30px;
color:#7df9ff;
text-shadow:0 0 15px cyan,0 0 40px purple;
}

/* BUTTONS */
.container{
display:flex;
flex-direction:column;
gap:15px;
align-items:center;
margin-top:20px;
}

.btn{
width:270px;
padding:15px;
border:none;
border-radius:14px;
color:white;
font-size:16px;
cursor:pointer;
background:linear-gradient(45deg,#00c3ff,#7a00ff);
box-shadow:0 0 15px #7a00ff;
transition:.25s;
}

.btn:hover{
transform:scale(1.07);
}

/* POINT + LEVEL */
.info{
margin-top:10px;
font-size:18px;
color:gold;
}

/* PROGRESS BAR */
.progress{
width:80%;
height:14px;
background:#111;
border-radius:10px;
margin:15px auto;
overflow:hidden;
}

.bar{
height:100%;
background:linear-gradient(90deg,cyan,purple);
width:0%;
transition:1s;
}

/* EMOJI */
.emoji{
position:fixed;
font-size:24px;
animation:up 1.4s forwards;
}

@keyframes up{
0%{opacity:1;transform:translateY(0);}
100%{opacity:0;transform:translateY(-120px);}
}

</style>
</head>

<body>

<canvas id="stars"></canvas>

<h1>üöÄ A.R.C.A.D.E</h1>
<p>Augmented Reality for Creative and Active Digital Education</p>

<div class="info">
‚≠ê Points: <span id="points">0</span> |
Level: <span id="level">Explorer</span>
</div>

<div class="progress">
<div class="bar" id="bar"></div>
</div>

<div class="container">

<button class="btn" onclick="openLessons()">üìö Lessons</button>
<button class="btn" onclick="about()">‚ú® What is ARCADE?</button>
<button class="btn" onclick="how()">üß≠ How to Use</button>
<button class="btn" onclick="fact()">üß† Science Trivia</button>

</div>

<script>

/* ---------- STAR BACKGROUND ---------- */
const c=document.getElementById("stars");
const ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;

let stars=[];
for(let i=0;i<80;i++){
stars.push({x:Math.random()*c.width,
y:Math.random()*c.height,
s:Math.random()*2});
}

function animate(){
ctx.clearRect(0,0,c.width,c.height);
ctx.fillStyle="white";
stars.forEach(st=>{
ctx.fillRect(st.x,st.y,st.s,st.s);
st.y+=0.2;
if(st.y>c.height) st.y=0;
});
requestAnimationFrame(animate);
}
animate();

/* ---------- SOUND ---------- */
let audio;
function sound(){
audio=new(window.AudioContext||window.webkitAudioContext)();
const osc=audio.createOscillator();
const gain=audio.createGain();
osc.connect(gain);
gain.connect(audio.destination);
osc.frequency.value=600;
gain.gain.value=0.05;
osc.start();
osc.stop(audio.currentTime+0.1);
}

/* ---------- EMOJI ---------- */
function emoji(icon){
for(let i=0;i<8;i++){
let e=document.createElement("div");
e.className="emoji";
e.innerText=icon;
e.style.left=Math.random()*innerWidth+"px";
e.style.top=(innerHeight-80)+"px";
document.body.appendChild(e);
setTimeout(()=>e.remove(),1400);
}
}

/* ---------- POINT + LEVEL SYSTEM ---------- */
let points=localStorage.getItem("arcadePoints")||0;
points=parseInt(points);

document.getElementById("points").innerText=points;

function updateLevel(){

let level="Explorer";
if(points>=10) level="Scientist";
if(points>=20) level="Innovator";
if(points>=40) level="AR Master";

document.getElementById("level").innerText=level;

let percent=Math.min(points,40)/40*100;
document.getElementById("bar").style.width=percent+"%";
}
updateLevel();

/* ---------- NAVIGATION ---------- */
function openLessons(){
sound();
emoji("üöÄ");

let c=prompt(
`Choose Lesson:
1 Respiratory
2 DNA
3 Pulmonary`
);

if(c==1) location.href="respiratory.html";
if(c==2) location.href="dna.html";
if(c==3) location.href="pulmonary.html";
}

/* ---------- INFO ---------- */
function about(){
sound();
emoji("‚ú®");
alert("ARCADE uses Augmented Reality and interaction to make science learning engaging and immersive.");
}

function how(){
sound();
emoji("üß≠");
alert("Open lessons ‚Üí View 3D ‚Üí Tap AR ‚Üí Listen ‚Üí Submit reflection to earn points.");
}

/* ---------- TRIVIA ---------- */
const facts=[
"Lungs contain 300 million alveoli.",
"DNA length in one cell ‚âà 2 meters!",
"Heart pumps 7,500 liters daily.",
"Visual learning improves memory.",
"Blood circulates in about 60 seconds.",
"Constellations helped ancient navigation.",
"Neurons transmit signals electrically."
];

function fact(){
sound();
emoji("‚≠ê");
alert(facts[Math.floor(Math.random()*facts.length)]);
}

</script>

</body>
</html>
