<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

<style>
body { margin:0; }
</style>
</head>

<body>

<a-scene background="color: #050b1f">

  <!-- LIGHTS (VERY IMPORTANT) -->
  <a-light type="ambient" intensity="1.5"></a-light>
  <a-light type="directional" position="1 2 1" intensity="2"></a-light>

  <!-- CAMERA -->
  <a-entity camera position="0 1.6 3"></a-entity>

  <!-- MODEL -->
  <a-gltf-model
      src="models/respiratory.glb"
      position="0 1 -2"
      rotation="0 180 0"
      scale="0.5 0.5 0.5">
  </a-gltf-model>

</a-scene>

</body>
</html>
